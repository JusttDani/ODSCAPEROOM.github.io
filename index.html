        function startGame() {
            score = 0; currentLevel = 0;

            showScreen('question-screen');
            loadLevel();
        }

        function loadLevel() {
            const q = questions[currentLevel];
            document.getElementById('q-title').innerText = q.title;
            document.getElementById('q-desc').innerText = q.desc;
            const opts = document.getElementById('q-options');
            opts.innerHTML = '';
            q.options.forEach(o => {
                const b = document.createElement('button');
                b.innerText = o.text;
                b.onclick = () => selectOption(o);
                opts.appendChild(b);
            });
        }

        function selectOption(o) {
            score += o.points;
            // Hack para el humor de Maduro: mostrar puntuaciones absurdas
            document.getElementById('current-score').innerText = score > 100 ? "132" : Math.abs(score);
            
            document.getElementById('c-title').innerText = o.points >= 40 ? "¬°DEMOCRACIA VIVA!" : "¬°GOLPE DE ESTADO!";
            document.getElementById('c-desc').innerText = o.cons;
            showScreen('consequence-screen');
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel < questions.length) {
                showScreen('question-screen');
                loadLevel();
            } else {
                finishGame();
            }
        }

        function finishGame() {
            attempt++;
            showScreen('final-screen');
            let rank = "";

            item.innerHTML = `<span>Fraude #${attempt}</span> <span>${score + 500} pts</span>`;
            list.prepend(item);
        }

        function showScreen(id) {
            document.querySelectorAll('#game-wrapper > div:not(#hud)').forEach(s => s.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function resetGame() {
